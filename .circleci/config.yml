version: 2.1

commands:
  install-deps:
    parameters:
      ver_major:
        type: integer
      ver_minor:
        type: integer
    steps:
      - run: pyenv local <<parameters.ver_major>>.<<parameters.ver_minor>>
      - restore_cache:
          name: restore dependency cache
          keys:
            - poetry-py<<parameters.ver_major>><<parameters.ver_minor>>-{{ checksum "poetry.lock" }}
      - run: poetry env use <<parameters.ver_major>>.<<parameters.ver_minor>>
      - run: poetry install -q
      - save_cache:
          name: save dependency cache
          key: poetry-py<<parameters.ver_major>><<parameters.ver_minor>>-{{ checksum "poetry.lock" }}
          paths:
            - ~/.cache/pypoetry/
  configure-git:
    steps:
      - run: git config user.name "Maciej Wiatrzyk"
      - run: git config user.email "maciej.wiatrzyk@wiatrzyk.com"
      - run: git config committer.name "CircleCI"
      - run: git config committer.email "noreply@circleci.com"
  push-to-git:
    steps:
      - run: git push --set-upstream origin $CIRCLE_BRANCH
      - run: git push --tags
  publish-coverage:
    steps:
      - run: poetry run inv qa-cov -f0
      - run: curl -Os https://uploader.codecov.io/latest/linux/codecov
      - run: chmod +x codecov
      - run: ./codecov

jobs:
  test:
    docker:
      - image: cimg/python:<<parameters.ver_major>>.<<parameters.ver_minor>>
    parameters:
      ver_minor:
        type: integer
      ver_major:
        type: integer
    steps:
      - checkout
      - install-deps:
          ver_major: <<parameters.ver_major>>
          ver_minor: <<parameters.ver_minor>>
      - run: poetry run inv qa
  publish-coverage:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - configure-git
      - install-deps:
          ver_major: 3
          ver_minor: 9
      - publish-coverage
  tag:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - configure-git
      - install-deps:
          ver_major: 3
          ver_minor: 9
      - run: poetry run inv adjust
      - run: poetry run cz bump || circleci-agent step halt
      - run: poetry run inv qa
      - push-to-git
  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - install-deps:
          ver_major: 3
          ver_minor: 9
      - run: poetry run inv qa
      - run: poetry run inv deploy-prod

workflows:
  test:
    jobs:
      - test:
          name: "test-py37"
          ver_major: 3
          ver_minor: 7
      - test:
          name: "test-py38"
          ver_major: 3
          ver_minor: 8
      - test:
          name: "test-py39"
          ver_major: 3
          ver_minor: 9
      - test:
          name: "test-py310"
          ver_major: 3
          ver_minor: 10
      - publish-coverage:
          filters:
            branches:
              only: master
      - tag:
          requires:
            - test-py37
            - test-py38
            - test-py39
            - test-py310
          filters:
            branches:
              only: master
      - deploy:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
